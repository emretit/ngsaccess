
[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[edge_functions]
  directory = "netlify/edge-functions"
  
[dev]
  command = "npm run dev"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/edge/*"
  to = "/.netlify/edge-functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
